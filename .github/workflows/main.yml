name: Publish Staging Enviorment

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      output: ${{ steps.filter.outputs.package }}
    
    steps:
    - uses: actions/checkout@v2

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          package:
            - 'main.js'

  publish:
    runs-on: ubuntu-latest
    needs: check

    if: needs.check.outputs.output != 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
          cache: 'npm'

      - uses: actions/expo-github-action@v7

      - name: expo who
        run: expo whoami

      - name: expo version
        run: expo -v

  build:
    runs-on: ubuntu-latest
    needs: check

    if: needs.check.outputs.output == 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1

      - name: check build
        run: echo "build"