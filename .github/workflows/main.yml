name: Publish Staging Enviorment

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v11
        id: verify-changed-files
        with:
          files: |
            main.js

      - name: Changed Files
        uses: tj-actions/changed-files@v29.0.0
        id: changed-files

      - name: Run File Change.
        run: echo contains(steps.changed-files.outputs.modified_files, 'main.js')
        if: contains(steps.changed-files.outputs.modified_files, 'main.js')
        run: |
          echo 'main.js was changed'

      - name: Run step only when files change.
        run: echo steps.verify-changed-files.outputs.files_changed == 'true'
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          echo "Changed files: ${{
          steps.verify-changed-files.outputs.changed_files }}"
          
      - name: Test echo
        run: | 
          echo Hello
          echo 'World'